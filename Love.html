<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>💞 A Special Question For You 💞</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    color: #333;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 90%;
    width: 350px;
    transition: all 0.5s ease;
    animation: fadeIn 0.6s ease;
  }

  h1 {
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
  }

  button {
    background: #ff69b4;
    border: none;
    color: white;
    padding: 0.7rem 1.2rem;
    margin: 0.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  button:hover, button:focus {
    transform: scale(1.05);
    background: #ff1493;
    outline: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="card" id="questionCard" aria-live="polite">
  <h1 id="questionText">Do you love me? 💖</h1>
  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  // Romantic question flow
  const questions = [
    "Do you love me? 💖",
    "Did you marry me (in your dreams at least)? 💍",
    "Would you hold my hand forever? 🤝",
    "Will you go on a date with me under the stars? 🌙✨",
    "Do you think of me when you smile? 😊",
    "Do you love me or not? ❤️",
  ];

  const finalMessage = "Aww! I knew it ❤️ You're the most special person to me 💫";

  const questionText = document.getElementById("questionText");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let step = Number(sessionStorage.getItem("romanticStep")) || 0;

  function showQuestion() {
    questionText.textContent = questions[step];
    sessionStorage.setItem("romanticStep", step);
  }

  yesBtn.addEventListener("click", () => {
    // Move to next question if Yes
    step++;
    if (step < questions.length) {
      showQuestion();
    } else {
      // End message
      document.getElementById("questionCard").innerHTML = `<h1>${finalMessage}</h1>`;
      sessionStorage.clear();
    }
  });

  noBtn.addEventListener("click", () => {
    // Loop behavior for some questions
    if (step === 0) {
      alert("Come on 😢 Try again... I know you do!");
      showQuestion();
    } else {
      alert("Hmm... maybe think again 😉");
      showQuestion();
    }
  });

  showQuestion();
</script>

</body>
</html>
